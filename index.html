<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>Player de Inglês</title>
  <style>
    body, html { 
      margin: 0; padding: 0; width: 100%; height: 100%; 
      background-color: #121212; color: #fff; font-family: -apple-system, sans-serif;
      overflow: hidden; touch-action: none; 
    }
    #video-container {
      position: relative; width: 100%; height: 40vh; margin-top: 10vh;
    }
    #player { width: 100%; height: 100%; pointer-events: none; }
    
    /* Área invisível que capta os gestos em cima do vídeo */
    #swipe-zone {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10;
    }
    .instrucoes {
      text-align: center; padding: 30px 20px;
    }
    .gesto {
      background: #2a2a2a; border-radius: 12px; padding: 15px; margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div id="video-container">
    <div id="swipe-zone"></div>
    <div id="player"></div>
  </div>

  <div class="instrucoes">
    <h2>Controle por Gestos</h2>
    <div class="gesto">⬅️ Deslize para a Esquerda:<br><strong>Voltar 5 segundos</strong></div>
    <div class="gesto">➡️ Deslize para a Direita:<br><strong>Avançar 5 segundos</strong></div>
  </div>

  <script>
    // Carrega a API do YouTube
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    var player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        videoId: 'M7lc1UVf-VE', // Substitua pelo ID do vídeo desejado
        playerVars: {
          'playsinline': 1,
          'cc_load_policy': 1, // Força as legendas do YouTube a ligarem automaticamente
          'controls': 0, // Remove controles nativos para evitar conflito com o toque
          'disablekb': 1,
          'rel': 0
        }
      });
    }

    // Lógica para detectar os "Swipes" (arrastar o dedo)
    let touchStartX = 0;
    let touchEndX = 0;
    const swipeZone = document.getElementById('swipe-zone');

    swipeZone.addEventListener('touchstart', e => {
      touchStartX = e.changedTouches[0].screenX;
    });

    swipeZone.addEventListener('touchend', e => {
      touchEndX = e.changedTouches[0].screenX;
      handleSwipe();
    });

    function handleSwipe() {
      const minSwipeDistance = 50; 
      
      if (touchEndX < touchStartX - minSwipeDistance) {
        // Deslizou para a esquerda (Voltar)
        if(player && player.getCurrentTime) {
          player.seekTo(player.getCurrentTime() - 5, true);
        }
      }
      
      if (touchEndX > touchStartX + minSwipeDistance) {
        // Deslizou para a direita (Avançar)
        if(player && player.getCurrentTime) {
          player.seekTo(player.getCurrentTime() + 5, true);
        }
      }
      
      // Um toque simples na tela (sem arrastar) pausa ou dá play
      if (Math.abs(touchEndX - touchStartX) < 10) {
        if (player.getPlayerState() === YT.PlayerState.PLAYING) {
          player.pauseVideo();
        } else {
          player.playVideo();
        }
      }
    }
  </script>
</body>
</html>
