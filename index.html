<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Player Estudo Pro (V32 - Reformulado e Blindado)</title>
    <style>
        /* DESIGN FOCADO EM LEITURA - TEXTOS PRETOS */
        :root {
            --bg-color: #f4f6f8;
            --panel-color: #ffffff;
            --input-bg: #eef2f5;
            --border-color: #d1d5db;
            --text-main: #000000;
            --text-dim: #374151;
            --primary: #2563eb;
            --accent: #d97706;
            --success: #16a34a;
            --danger: #dc2626;
            --radius: 8px;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif; 
            background: var(--bg-color); color: var(--text-main); margin: 0; 
            display: flex; flex-direction: column; height: 100vh; overflow: hidden;
        }

        /* CONTROLES E PAINEL */
        #controls-wrapper {
            background: var(--panel-color); z-index: 50; padding: 15px;
            max-height: 85vh; overflow-y: auto; flex-shrink: 0;
            border-bottom: 2px solid var(--border-color);
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        
        #ui-toggle-bar {
            background: var(--panel-color); color: var(--text-main); font-weight: bold;
            text-align: center; padding: 8px 0; cursor: pointer; border-bottom: 1px solid var(--border-color);
            z-index: 51; flex-shrink: 0; font-size: 1.2rem;
        }

        .control-group { display: flex; gap: 8px; margin-bottom: 15px; }
        
        .modern-input {
            background: var(--input-bg); border: 1px solid var(--border-color);
            color: var(--text-main); padding: 12px; border-radius: var(--radius);
            flex-grow: 1; font-size: 1rem; font-weight: 500;
        }

        .icon-btn {
            background: var(--input-bg); color: var(--text-main); border: 1px solid var(--border-color);
            padding: 0 16px; border-radius: var(--radius); cursor: pointer;
            font-size: 1.2rem; display: flex; align-items: center; justify-content: center;
        }
        .btn-primary { background: var(--primary); color: #fff; border: none; }
        .btn-fav { background: var(--accent); color: #fff; border: none; }

        /* LISTAS DE RESULTADOS */
        .list-container {
            display: none; background: #fff; border: 1px solid var(--border-color);
            border-radius: var(--radius); margin-bottom: 15px; overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .list-header {
            background: #f8fafc; padding: 12px; font-size: 0.95rem; font-weight: 700;
            display: flex; justify-content: space-between; align-items: center;
            cursor: pointer; border-bottom: 1px solid var(--border-color); color: var(--text-main);
        }

        .scroll-list { display: flex; flex-direction: column; max-height: 40vh; overflow-y: auto; }
        
        .video-item {
            display: flex; gap: 12px; padding: 12px; border-bottom: 1px solid var(--border-color); 
            cursor: pointer; align-items: flex-start; background: #fff; color: var(--text-main);
        }
        .video-thumb-wrapper { position: relative; width: 110px; height: 62px; flex-shrink: 0; }
        .video-thumb { width: 100%; height: 100%; object-fit: cover; border-radius: 4px; }
        .video-info { flex-grow: 1; overflow: hidden; }
        .video-title { font-size: 0.9rem; font-weight: 600; margin-bottom: 5px; line-height: 1.3; }
        
        /* STATUS E AVISOS (Com cores fortes para facilitar a leitura) */
        .status-box { padding: 15px; text-align: center; font-weight: bold; color: var(--text-main); }
        .status-error { color: var(--danger); background: #fee2e2; }
        .status-info { color: var(--primary); background: #dbeafe; }

        #api-key-config {
            display: none; padding: 15px; background: #fffbeb; border: 1px solid #fde68a;
            border-radius: var(--radius); margin-bottom: 15px; color: #000;
        }

        /* BOT√ïES INFERIORES */
        .action-btn { 
            width: 100%; padding: 12px; border-radius: var(--radius); font-weight: bold; 
            font-size: 0.95rem; cursor: pointer; border: none; margin-bottom: 8px; color: #fff;
        }
        .bg-purple { background: #7e22ce; }
        .bg-red { background: var(--danger); }
        .bg-green { background: var(--success); }

        .file-label {
            background: var(--input-bg); border: 1px solid var(--border-color);
            padding: 12px; border-radius: var(--radius); text-align: center;
            font-weight: 600; cursor: pointer; color: var(--text-main); display: block; margin-bottom: 10px;
        }
        input[type="file"] { display: none; }

        /* V√çDEO E LEGENDA */
        #video-wrapper { 
            position: relative; flex-grow: 1; background: #000; display: flex; 
            align-items: center; justify-content: center; overflow: hidden;
        }
        video, iframe { width: 100%; height: 100%; border: none; }
        #yt-container { position: absolute; top:0; left:0; width:100%; height:100%; display:none; }
        #gesture-layer { position: absolute; top:0; left:0; width:100%; height:100%; z-index:10; }
        
        #unlock-yt-btn {
            position: absolute; top: 10px; right: 10px; z-index: 60;
            background: rgba(0,0,0,0.7); color: #fff; border: 1px solid #fff;
            padding: 8px 15px; border-radius: 6px; font-weight: bold; display: none; cursor: pointer;
        }

        #subtitle-container {
            position: absolute; bottom: 12%; left: 50%; transform: translateX(-50%);
            width: 90%; z-index: 20; display: flex; flex-direction: column; align-items: center;
        }
        .subtitle-box {
            background-color: rgba(255, 255, 255, 0.95);
            color: #000000; /* PRETO ABSOLUTO */
            padding: 5px 15px 15px 15px; border-radius: 12px;
            text-align: center; font-size: 1.3rem; font-weight: 700;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5); pointer-events: auto;
        }
        #drag-handle {
            width: 40px; height: 5px; background-color: #ccc;
            margin: 0 auto 10px auto; border-radius: 10px; cursor: move;
        }
        
        .word { padding: 2px; cursor: pointer; display: inline-block; }
        .word.selected { background-color: var(--accent); color: #fff; border-radius: 4px; }
        .translate-btn {
            display: inline-flex; background: #000; color: #fff; border-radius: 50%;
            width: 24px; height: 24px; font-size: 14px; margin-left: 8px; 
            align-items: center; justify-content: center; cursor: pointer;
        }

        /* CARD DE TRADU√á√ÉO */
        #translation-card {
            display: none; position: absolute; top: 10%; left: 50%; transform: translateX(-50%);
            width: 90%; background: #ffffff; color: #000000; padding: 20px; 
            border-radius: 12px; box-shadow: 0 10px 40px rgba(0,0,0,0.6); z-index: 100; text-align: center;
        }
        #phrase-orig { font-weight: 600; color: #555; margin-bottom: 10px; }
        #phrase-trans { font-size: 1.5rem; font-weight: 900; margin-bottom: 20px; color: #000; }
        .btn-card { padding: 10px 20px; border-radius: 6px; border: none; font-weight: bold; cursor: pointer; margin: 0 5px; }
    </style>
</head>
<body>

    <div id="controls-wrapper">
        
        <div class="control-group">
            <input type="text" id="inputPesquisa" class="modern-input" placeholder="Digite a pesquisa ou cole o link do YouTube...">
            <button class="icon-btn btn-primary" onclick="iniciarPesquisa()">üîç</button>
            <button class="icon-btn btn-fav" onclick="abrirFavoritos()">‚≠ê</button>
            <button class="icon-btn" style="background:#f59e0b; color:#000;" onclick="abrirConfigApi()">üîë</button>
        </div>

        <div id="api-key-config">
            <p style="margin-top:0;"><b>Configurar API Key do YouTube:</b></p>
            <input type="text" id="inputApiKey" class="modern-input" placeholder="Cole sua chave aqui...">
            <button class="action-btn bg-green" style="margin-top:10px;" onclick="salvarApiKey()">Salvar Chave</button>
            <button class="action-btn bg-red" onclick="document.getElementById('api-key-config').style.display='none'">Fechar</button>
        </div>

        <div id="resultados-container" class="list-container">
            <div class="list-header" onclick="document.getElementById('lista-resultados').classList.toggle('hidden')">
                <span>üì∫ Resultados</span> <span>‚ñº</span>
            </div>
            <div id="lista-resultados" class="scroll-list">
                <div class="status-box">Use a barra acima para pesquisar.</div>
            </div>
        </div>

        <div id="favoritos-container" class="list-container">
            <div class="list-header" onclick="document.getElementById('lista-favoritos').classList.toggle('hidden')">
                <span>‚≠ê Meus Favoritos</span> <span>‚ñº</span>
            </div>
            <div id="lista-favoritos" class="scroll-list"></div>
        </div>

        <hr style="border:0; border-top:1px solid #ccc; margin: 15px 0;">

        <div style="display:flex; gap:10px;">
            <label class="file-label" style="flex:1;">üìÅ Abrir V√≠deo Local<input type="file" id="btnVideoLocal" accept="video/*"></label>
            <label class="file-label" style="flex:1;">üìù Abrir Legenda<input type="file" id="btnLegendaLocal" accept="*"></label>
        </div>

        <button class="action-btn bg-purple" onclick="baixarVocabulario()">üì• Baixar Vocabul√°rio</button>
        <button class="action-btn bg-red" style="background:#dc2626;" onclick="location.reload()">üîÑ Recarregar Aplicativo</button>
        
        <div id="status-geral" class="status-box" style="display:none; margin-top:10px;"></div>
    </div>

    <div id="ui-toggle-bar" onclick="alternarPainel()">üîº Ocultar Controles</div>

    <div id="video-wrapper">
        <video id="meuVideoLocal" controls playsinline></video>
        
        <div id="yt-container"><div id="yt-player"></div></div>
        <div id="gesture-layer"></div>
        <button id="unlock-yt-btn" onclick="alternarTravaYT()">‚öôÔ∏è YouTube</button>
        
        <div id="subtitle-container">
            <div class="subtitle-box" id="subtitle-box">
                <div id="drag-handle"></div>
                <div id="conteudo-legenda">Nenhuma legenda carregada.</div>
            </div>
        </div>

        <div id="translation-card">
            <div id="phrase-orig">Texto</div>
            <div id="phrase-trans">Tradu√ß√£o</div>
            <div style="margin-top:15px;">
                <button class="btn-card bg-green" onclick="salvarVocab()">üíæ Salvar</button>
                <button class="btn-card" style="background:#333; color:#fff;" onclick="abrirBing()">Bing</button>
                <button class="btn-card bg-red" onclick="document.getElementById('translation-card').style.display='none'">X</button>
            </div>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>

    <script>
        // ==========================================
        // CONFIGURA√á√ïES DO USU√ÅRIO
        // ==========================================
        const FIREBASE_URL = "https://obterlegenda-exailtvz5a-uc.a.run.app"; 

        // ==========================================
        // 1. SISTEMA DE MEM√ìRIA SEGURO (Impede crashes)
        // ==========================================
        const Memoria = {
            ler: function(chave) {
                try { return localStorage.getItem(chave); } 
                catch(e) { console.warn("Mem√≥ria bloqueada pelo navegador."); return null; }
            },
            salvar: function(chave, valor) {
                try { localStorage.setItem(chave, valor); return true;} 
                catch(e) { return false; }
            }
        };

        // Vari√°veis Globais
        let ChaveAPI = Memoria.ler('ejoy_api_key') || "";
        let playerType = 'local';
        let ytPlayer = null;
        let subtitles = [];
        let vocabList = [];
        let lastRenderedText = "";
        let syncTimer = null;

        // Recupera vocabul√°rio com seguran√ßa
        try {
            let v = Memoria.ler('ejoy_vocab');
            if(v) vocabList = JSON.parse(v);
        } catch(e) {}

        // ==========================================
        // 2. FUN√á√ïES DA INTERFACE E PESQUISA
        // ==========================================
        function mostrarStatus(mensagem, tipoErro = false) {
            const caixa = document.getElementById('lista-resultados');
            const cor = tipoErro ? '#dc2626' : '#2563eb';
            const fundo = tipoErro ? '#fee2e2' : '#dbeafe';
            caixa.innerHTML = `<div style="padding:20px; text-align:center; color:${cor}; background:${fundo}; font-weight:bold; font-size:1.1rem; border-radius:8px; margin:10px;">${mensagem}</div>`;
        }

        function alternarPainel() {
            const p = document.getElementById('controls-wrapper');
            const b = document.getElementById('ui-toggle-bar');
            if (p.style.display === 'none') { p.style.display = 'block'; b.innerText = 'üîº Ocultar Controles'; } 
            else { p.style.display = 'none'; b.innerText = 'üîΩ Mostrar Controles'; }
        }

        function abrirConfigApi() {
            document.getElementById('api-key-config').style.display = 'block';
            document.getElementById('inputApiKey').value = ChaveAPI;
        }

        function salvarApiKey() {
            const novaChave = document.getElementById('inputApiKey').value.trim();
            if (novaChave) {
                ChaveAPI = novaChave;
                const salvou = Memoria.salvar('ejoy_api_key', novaChave);
                document.getElementById('api-key-config').style.display = 'none';
                alert(salvou ? "Chave salva com sucesso na mem√≥ria!" : "Chave aplicada apenas para esta sess√£o (Mem√≥ria bloqueada).");
            }
        }

        // --- O MOTOR DE PESQUISA RECONSTRU√çDO ---
        async function iniciarPesquisa() {
            const inputPesquisa = document.getElementById('inputPesquisa');
            const texto = inputPesquisa.value.trim();
            
            // Abre o painel de resultados √† for√ßa
            document.getElementById('resultados-container').style.display = 'block';
            document.getElementById('lista-resultados').classList.remove('hidden');

            // 1. Diagn√≥stico de Link Direto
            if (texto.includes('youtu')) {
                mostrarStatus("üîó Link detectado. Carregando v√≠deo...");
                const videoId = extrairIdYoutube(texto);
                if(videoId) { carregarVideoYoutube(videoId, "V√≠deo via Link"); } 
                else { mostrarStatus("‚ùå Link do YouTube inv√°lido.", true); }
                return;
            }

            // 2. Diagn√≥stico de Chave API
            if (!ChaveAPI) {
                mostrarStatus("‚ö†Ô∏è Chave da API do YouTube n√£o configurada!<br><br>Clique no √≠cone de Chave (üîë) para inserir sua API Key e habilitar a busca por texto.", true);
                abrirConfigApi();
                return;
            }

            // 3. Diagn√≥stico de Texto Vazio
            if (texto === "") {
                mostrarStatus("‚úèÔ∏è Digite o nome de um v√≠deo para pesquisar.", true);
                return;
            }

            // 4. Inicia a Busca (Feedback Visual Imediato)
            mostrarStatus("‚è≥ Buscando v√≠deos no Google... Aguarde.");

            try {
                const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=10&q=${encodeURIComponent(texto)}&key=${ChaveAPI}`;
                const resposta = await fetch(url);
                const dados = await resposta.json();

                if (dados.error) {
                    mostrarStatus(`‚ùå Erro do Google:<br>${dados.error.message}`, true);
                    return;
                }

                if (!dados.items || dados.items.length === 0) {
                    mostrarStatus(`Nenhum v√≠deo encontrado para "${texto}".`, true);
                    return;
                }

                // Renderiza os resultados
                const caixaLista = document.getElementById('lista-resultados');
                caixaLista.innerHTML = ""; // Limpa o "Aguarde"

                dados.items.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'video-item';
                    const img = item.snippet.thumbnails?.medium?.url || '';
                    const titulo = item.snippet.title;
                    const idVideo = item.id.videoId;

                    div.innerHTML = `
                        <div class="video-thumb-wrapper"><img src="${img}" class="video-thumb"></div>
                        <div class="video-info">
                            <div class="video-title">${titulo}</div>
                            <div class="video-channel">${item.snippet.channelTitle}</div>
                        </div>
                    `;
                    div.onclick = () => carregarVideoYoutube(idVideo, titulo);
                    caixaLista.appendChild(div);
                });

            } catch (erro) {
                mostrarStatus("‚ùå Falha na conex√£o com a internet ou bloqueio de rede.", true);
            }
        }

        function extrairIdYoutube(url) {
            const regex = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
            const match = url.match(regex);
            return (match && match[2].length === 11) ? match[2] : null;
        }

        // ==========================================
        // 3. PLAYERS E LEGENDAS
        // ==========================================
        function carregarVideoYoutube(idVideo, titulo) {
            playerType = 'youtube';
            subtitles = [];
            document.getElementById('conteudo-legenda').innerHTML = "Carregando Legendas...";
            
            // Ajuste visual
            document.getElementById('meuVideoLocal').style.display = 'none';
            document.getElementById('yt-container').style.display = 'flex';
            document.getElementById('gesture-layer').style.display = 'block';
            document.getElementById('unlock-yt-btn').style.display = 'block';

            // Carrega Player
            if (ytPlayer && ytPlayer.loadVideoById) {
                ytPlayer.loadVideoById(idVideo);
            } else {
                ytPlayer = new YT.Player('yt-player', {
                    height: '100%', width: '100%', videoId: idVideo,
                    playerVars: { 'playsinline': 1, 'controls': 1, 'rel': 0 }
                });
            }

            buscarLegendaServidor(idVideo);
            iniciarSincronizacao();
        }

        async function buscarLegendaServidor(idVideo) {
            const caixaStatus = document.getElementById('status-geral');
            caixaStatus.style.display = 'block';

            if (FIREBASE_URL === "SEU_LINK_DO_FIREBASE_AQUI") {
                caixaStatus.className = "status-box status-error";
                caixaStatus.innerHTML = "‚ö†Ô∏è Backend n√£o configurado. Adicione sua URL do Firebase no c√≥digo.";
                return;
            }

            caixaStatus.className = "status-box status-info";
            caixaStatus.innerHTML = "‚ö° Extraindo legendas do Firebase...";

            try {
                const res = await fetch(`${FIREBASE_URL}?videoId=${idVideo}`);
                const dados = await res.json();
                if (dados && dados.length > 0) {
                    subtitles = dados;
                    caixaStatus.className = "status-box";
                    caixaStatus.style.color = "var(--success)";
                    caixaStatus.innerHTML = "‚úÖ Legenda Sincronizada com Sucesso!";
                } else { throw new Error("Vazio"); }
            } catch (e) {
                caixaStatus.className = "status-box status-error";
                caixaStatus.innerHTML = "‚ùå Sem legenda embutida no v√≠deo.";
                document.getElementById('conteudo-legenda').innerHTML = "V√≠deo sem legenda (ou erro na extra√ß√£o).";
            }
        }

        function iniciarSincronizacao() {
            if (syncTimer) clearInterval(syncTimer);
            syncTimer = setInterval(() => {
                let tempoAtual = 0;
                if (playerType === 'youtube' && ytPlayer && ytPlayer.getCurrentTime) {
                    tempoAtual = ytPlayer.getCurrentTime();
                } else if (playerType === 'local') {
                    tempoAtual = document.getElementById('meuVideoLocal').currentTime;
                }
                
                // Encontra a legenda para o segundo exato
                const sub = subtitles.find(s => tempoAtual >= s.start && tempoAtual <= s.end);
                
                if (sub) {
                    if (sub.text !== lastRenderedText) {
                        renderizarTextoLegenda(sub.text);
                        lastRenderedText = sub.text;
                    }
                } else {
                    document.getElementById('conteudo-legenda').innerHTML = "";
                    lastRenderedText = "";
                }
            }, 100); // Roda 10 vezes por segundo para precis√£o
        }

        function renderizarTextoLegenda(texto) {
            const container = document.getElementById('conteudo-legenda');
            container.innerHTML = "";
            const palavras = texto.split(' ');
            
            palavras.forEach(palavra => {
                const span = document.createElement('span');
                span.textContent = palavra + " ";
                span.className = 'word';
                // Remove pontua√ß√£o para tradu√ß√£o limpa
                span.dataset.raw = palavra.replace(/[.,\/#!$%\^&\*;:{}=\-_`~()?"']/g,"");
                
                span.onclick = (e) => {
                    e.stopPropagation();
                    pausarVideo();
                    abrirTraducao(span.dataset.raw, palavra);
                };
                container.appendChild(span);
            });

            const btnGeral = document.createElement('span');
            btnGeral.className = 'translate-btn';
            btnGeral.innerHTML = 'üåê';
            btnGeral.onclick = (e) => { e.stopPropagation(); pausarVideo(); abrirTraducao(texto, texto); };
            container.appendChild(btnGeral);
        }

        function pausarVideo() {
            if(playerType === 'youtube' && ytPlayer) ytPlayer.pauseVideo();
            else if(playerType === 'local') document.getElementById('meuVideoLocal').pause();
        }

        // ==========================================
        // 4. TRADU√á√ÉO E VOCABUL√ÅRIO
        // ==========================================
        async function abrirTraducao(textoOriginal, textoDisplay) {
            currentTranslateSource = textoOriginal;
            const card = document.getElementById('translation-card');
            document.getElementById('phrase-orig').innerText = textoDisplay;
            document.getElementById('phrase-trans').innerText = "Traduzindo...";
            card.style.display = 'block';

            try {
                const url = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(textoOriginal)}&langpair=en|pt-BR`;
                const res = await fetch(url);
                const dados = await res.json();
                if(dados.responseData) {
                    document.getElementById('phrase-trans').innerText = dados.responseData.translatedText;
                }
            } catch (e) {
                document.getElementById('phrase-trans').innerText = "Erro de rede ao traduzir.";
            }
        }

        function salvarVocab() {
            if(!currentTranslateSource) return;
            if(!vocabList.includes(currentTranslateSource)) {
                vocabList.push(currentTranslateSource);
                Memoria.salvar('ejoy_vocab', JSON.stringify(vocabList));
                alert("Salvo com sucesso!");
            } else { alert("J√° existe na lista."); }
        }

        function baixarVocabulario() {
            if(vocabList.length === 0) { alert("Sua lista de vocabul√°rio est√° vazia."); return; }
            const blob = new Blob([vocabList.join('\n\n')], {type: 'text/plain'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = 'meu_vocabulario.txt';
            document.body.appendChild(a); a.click(); document.body.removeChild(a);
        }

        function abrirBing() {
            if(currentTranslateSource) window.open(`https://www.bing.com/translator?from=en&to=pt&text=${encodeURIComponent(currentTranslateSource)}`, '_blank');
        }

        function alternarTravaYT() {
            const btn = document.getElementById('unlock-yt-btn');
            const camada = document.getElementById('gesture-layer');
            const iframe = document.querySelector('iframe');
            
            if (camada.style.display === 'none') {
                camada.style.display = 'block';
                if(iframe) iframe.style.pointerEvents = 'none';
                btn.innerText = '‚öôÔ∏è YouTube';
            } else {
                camada.style.display = 'none';
                if(iframe) iframe.style.pointerEvents = 'auto';
                btn.innerText = 'üîí Gestos';
            }
